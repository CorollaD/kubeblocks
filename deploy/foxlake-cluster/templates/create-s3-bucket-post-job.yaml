{{- if eq (include "foxlake-cluster.deployEnv" .) "cloud" -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-create-s3-bucket-post-job"
  labels: {{ include "foxlake-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-create-s3-bucket"
      labels: {{ include "foxlake-cluster.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: create-s3-bucket
          image: "amazon/aws-cli"
          command:
            - "/scripts/create_s3_bucket.sh"
          env:
            {{- include "post-job.env" . | nindent 12}}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: foxlake-cluster-setup-scripts 
            defaultMode: 0777
  backoffLimit: 0
{{- end}}